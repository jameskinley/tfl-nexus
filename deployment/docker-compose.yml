services:
  postgis:
    image: postgis/postgis
    restart: always
    environment:
      - POSTGRES_DB=tflnexus
      - POSTGRES_USER=sa
      - POSTGRES_PASSWORD=password
    ports:
      - 5433:5432
    volumes:
      - ./data/postgis:/var/lib/postgresql/data
      - ./pg_hba.conf:/var/lib/postgresql/data/pg_hba.conf